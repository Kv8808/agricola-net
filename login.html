<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><title>Login</title></head>
<body>
<h2>Login</h2>
<form id="f">
  <input id="email" type="email" required>
  <input id="pass" type="password" required>
  <button>Ingresar</button>
</form>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
  const supabase = createClient('eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjbG9kcXBnZ2ZlemZxanpzcmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwODE3MDgsImV4cCI6MjA4NzY1NzcwOH0.iPMP7wFXTkZMnI6LtG3CIgi_mQUxsBvU_oaRomVbNhM')

  document.getElementById('f').addEventListener('submit', async e=>{
    e.preventDefault()
    const email = document.getElementById('email').value
    const pass = document.getElementById('pass').value
    const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass })
    if(error) return alert(error.message)
    alert('Login correcto')
    window.location.href = 'index.html'
  })
</script>
</body>
</html>
