<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro - AGRÍCOLA NET</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body style="font-family:Arial; text-align:center; padding:40px; background:#f6f6f6;">
  <h2>Registro</h2>

  <form id="f" style="max-width:360px;margin:0 auto;">
    <input id="email" type="email" required placeholder="Email" style="width:100%;padding:8px;margin:8px 0">
    <input id="pass" type="password" required placeholder="Contraseña (8+ caracteres)" style="width:100%;padding:8px;margin:8px 0">
    <button type="submit" style="padding:8px 16px;background:#2e7d32;color:white;border:none;border-radius:4px;cursor:pointer">Registrar</button>
  </form>

  <p style="margin-top:12px;"><a href="login.html">¿Ya tienes cuenta? Inicia sesión</a></p>

  <script type="module">
    import { supabase } from './js/supabaseClient.js'

    const form = document.getElementById('f')
    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('pass').value

      try {
        const { data, error } = await supabase.auth.signUp({ email, password })
        if (error) throw error
        alert('Registro exitoso. Revisa tu email si se requiere confirmación. Luego inicia sesión.')
        window.location.href = 'login.html'
      } catch (err) {
        alert(err.message || 'Error al registrar usuario')
        console.error('Signup error', err)
      }
    })
  </script>
</body>
</html>
